<div>
    <div class="modal-header">
      <button ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h5 class="modal-title">
        上传软件
      </h5>
    </div>
    <form class="form-horizontal w5c-form" role="form" novalidate w5c-form-validate="vm.metaData.validationOption" name="yearForm">
  
      <div class="modal-body">
        <div class="container-fluid">
          <div class="form-group">
            <label for="softPath" class="col-sm-3 control-label">软件文件：</label>
            <div class="col-sm-5">
              <input class="form-control input-sm" nv-file-select="" uploader="vm.metaData.uploader" required name="softPath" id="softPath" type="file" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-success btn-round" w5c-form-submit="vm.ok()">保存</button>
        <button class="btn btn-sm btn-default btn-round" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
  
  </div>
