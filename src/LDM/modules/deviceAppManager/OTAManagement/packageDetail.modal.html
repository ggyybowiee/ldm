<div class="modal-content device-modal-content">
  <div class="modal-header">
    <button ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">升级包详情</h5>
  </div>

  <div class="modal-body">

    <form class="form-horizontal static-form" role="form" novalidate="novalidate" w5c-form-validate="w5c-form-validate" name="form">
      <div class="form-row">
        <div class="form-group col-xs-4">
          <label class="col-xs-4 control-label">名称：</label>
          <span class="control-value">{{vm.data.name}}</span>
        </div>
        <div class="form-group col-xs-4">
          <label class="col-xs-4 control-label">版本号：</label>
          <span class="control-value">{{vm.data.version}}</span>
        </div>
        <div class="form-group col-xs-4">
          <label class="col-xs-4 control-label">大小：</label>
          <span class="control-value">{{vm.data.size/1024/1024 | number : 2}}M</span>
        </div>
      </div>

      <div class="base-field clearfix">

          <button class="btn btn-label btn-sm btn-default" ng-repeat="mac in vm.data.devices" style="margin-right:3px; margin-bottom: 3px;">

            &nbsp;

          </button>

      <div class="divide-line">
        <span class="divide-line__title">可升级系统版本: </span>
      </div>

      <div class="form-row"></div>

      <div class="divide-line">
        <span class="divide-line__title">更新说明: </span>
      </div>

      <div class="form-row" style="display: flex;justify-content: center;">
        <div class="col-xs-10">{{vm.data.exstraInfo.content}}</div>
      </div>

  </div>
  </form>
</div>
</div>
</div>
