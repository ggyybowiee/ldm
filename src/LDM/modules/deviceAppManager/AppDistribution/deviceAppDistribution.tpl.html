<div class="panel panel-layout panel-default " style="min-width: 840px; max-width: 1200px;">
  <div class="flex-box justify-right filter-bar form-inline" style="padding-right: 30px;">
    <div class="filter-item">
      <button class="btn btn-default btn-round active" style="width: 80px;" ng-click="vm.load.func()">重置</button>
      <button class="btn btn-success btn-round" ng-click="vm.pushSoftware()" ng-disabled="vm.selectedDevices.length === 0 || vm.selectedSoftwares.length === 0">开始推送</button>
    </div>
  </div>

  <div class="panel-body">
    <div class="panel-body panel-default">
      <div class="panel-body">
        <div style="margin-bottom: 20px;">
          <img src="assets/svg/icon_Push_software.svg" style="width:34px;" alt="">
          <span class="text-primary title-text" style="vertical-align: middle;">需推送的软件</span>
        </div>
        <div class="flex-box align-center distribution-bgcolor" style="flex-direction: column;padding: 30px;" ng-if="vm.selectedSoftwares.length === 0">
          <img src="assets/images/ldm/ldm_noSoftware.png" style="margin-top: 10px; width: 234px;" alt="暂无软件分发">
          <div>
            <button class="btn btn-round btn-primary bottom-10" style="margin-top: 20px;" ng-click="vm.openSearchSoftwares()">选择推送软件</button>
          </div>
        </div>
        <div class="base-field clearfix" style="background-color: #f7f9fa;padding:15px;" ng-if="vm.selectedSoftwares.length !== 0">
          <div class="form-group col-xs-12">
            <div class="col-xs-3 flex-box justify-center rect-box" ng-repeat="software in vm.selectedSoftwares track by $index">
              <div class="col-xs-2"></div>
              <div class="col-xs-8">
                <p>
                  <strong>{{software.softName}}</strong>
                </p>
                <p style="color: gray;">{{'V' + software.versionName}}</p>
              </div>
              <div class="col-xs-2" style="text-align: center;">
                  <button ng-click="vm.deleteSoftware(software)" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
            </div>
            <div class="col-xs-3 flex-box justify-center rect-box" style="border-style: dashed; border-color: lightgrey;">
              <button style="background-color: rgb(247, 249, 250);border: 0px;" ng-click="vm.openSearchSoftwares()" class="text-primary">+ 添加软件</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body panel-default">
      <div class="panel-body">
        <div style="margin-bottom: 20px;">
          <label>
              <img src="assets/svg/icon_Push_equipment.svg" style="width:34px;" alt="暂无设备">
            <span class="text-primary title-text" style="vertical-align: middle;">需推送的设备</span>
          </label>
        </div>
        <div class="flex-box align-center distribution-bgcolor" style="flex-direction: column;padding: 30px;" ng-if="vm.selectedDevices.length === 0">
          <img src="assets/images/ldm/ldm_noDevice.png" style="margin-top: 10px; width: 234px;" alt="暂无设备">
          <div>
            <button class="btn btn-round btn-primary bottom-10" style="margin-top: 20px" ng-click="vm.openSearchDevices()">选择推送设备</button>
          </div>
        </div>
        <div class="base-field clearfix" style="background-color: #f7f9fa;padding:15px;" ng-if="vm.selectedDevices.length !== 0">
          <div class="form-group col-xs-12">
            <div class="col-xs-3 flex-box justify-center rect-box" ng-repeat="device in vm.selectedDevices track by $index">
              <div class="col-xs-2">
                <img src="assets/svg/icon_NDA_focus.svg" style="width: 40px;">
              </div>
              <div class="col-xs-8">
                <p>
                  <strong>{{device.content.basicInfo.eqpName}}</strong>
                </p>
                <p style="color: gray;">({{device.content.basicInfo.sn}})</p>
              </div>
              <div class="col-xs-2" style="text-align: center;">
                  <button ng-click="vm.deleteDevice(device)" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
            </div>
            <div class="col-xs-3 flex-box justify-center rect-box" style="border-style: dashed; border-color: lightgrey;">
              <button style="background-color: rgb(247, 249, 250);border: 0px;" ng-click="vm.openSearchDevices()" class="text-primary">+ 添加设备</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
