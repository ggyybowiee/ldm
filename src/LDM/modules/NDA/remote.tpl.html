<div class="config-wrapper">
  <div class="toolbar">
    <div class="toolbar-item">
      科室：

      <select
        class="form-control input-sm"
        ng-model="vm.params.wardCode"
        ng-options="item.wardCode as item.wardName for item in vm.wardHelper.wards"
      >
        <option value="">全部</option>
      </select>
    </div>

    <div class="toolbar-item">
      <form
        ng-submit="vm.search()"
        novalidate="novalidate"
      >
        <label>关键字：</label>

        <div class="input-group">
          <input
            type="text"
            class="form-control input-sm"
            placeholder="设备名称、型号、序列号、mac地址"
            ng-model="vm.text"
          ></input>

          <span class="input-group-btn">
            <button
              type="submit"
              class="btn btn-sm btn-default"
            >
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>

    <div class="toolbar-item pull-right">
      <button class="btn btn-sm btn-round btn-warning">锁定</button>
      <button class="btn btn-sm btn-round btn-danger">解锁</button>
      <button class="btn btn-sm btn-round btn-success">查找</button>
    </div>
  </div>
  <div class="content-table">
    <table class="table white-borderd">
      <thead>
        <tr>
          <th></th>
          <th>设备名称</th>
          <th>型号</th>
          <th>设备类型</th>
          <th>序列号</th>
          <th>MAC地址</th>
          <th>所属科室</th>
          <th>锁定状态</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in vm.list">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
