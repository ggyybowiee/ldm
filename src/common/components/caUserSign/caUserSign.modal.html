<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" aria-label="Close">
      &times;
    </button>
    <h5 class="modal-title">验证用户名与密码</h5>
  </div>
  <form class="form-horizontal" role="form" novalidate w5c-form-validate name="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="oldPwd" class="col-sm-3 control-label">用户名：</label>
        <div class="col-sm-8">
          <input class="form-control input-sm  ca-user-code-input" ng-if="vm.metaData.needOtherUser" type="text" id="userCode" autocomplete="off" required="required"
            ng-model="vm.formData.userCode" ng-disable="true" name="userCode" placeholder="用户名" />
          <span class="form-control input-sm"  ng-if="!vm.metaData.needOtherUser" style="border:0px;">{{vm.formData.userName}} &nbsp;|&nbsp;
            {{vm.formData.userCode}}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="newPwd" class="col-sm-3 control-label">密码：</label>
        <div class="col-sm-8">
          <input class="form-control input-sm ca-user-password-input" type="password" name="userPassword" id="userPassword"
            autocomplete="off" required="required" ng-model="vm.formData.password" placeholder="密码" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">验证</button>
      <button class="btn btn-default btn-sm btn-round" ng-click="vm.cancel()">取消</button>
    </div>
  </form>
</div>
