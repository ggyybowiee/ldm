<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        &times;
      </button>
      <h5 class="modal-title">更改密码</h5>
    </div>
    <form class="form-horizontal" role="form" novalidate w5c-form-validate name="form">
      <div class="modal-body">
        <div class="form-group">
          <label for="oldPwd" class="col-sm-3 control-label">旧密码：</label>
          <div class="col-sm-9">
            <input type="password" id="oldPwd" name="oldPwd" ng-model="vm.formData.oldPwd" w5c-customizer="vm.checkPwd()" class="form-control input-sm" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newPwd" class="col-sm-3 control-label">新密码：</label>
          <div class="col-sm-9">
            <input type="password" id="newPwd" name="newPwd" ng-model="vm.formData.newPwd" class="form-control input-sm" required>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPwd" class="col-sm-3 control-label">确认密码：</label>
          <div class="col-sm-9">
            <input type="password" id="confirmPwd" name="confirmPwd" ng-model="vm.formData.confirmPwd" w5c-customizer="vm.checkerEqual()" class="form-control input-sm" required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">确定</button>
        <button class="btn btn-default btn-sm btn-round" ng-click="$dismiss()">取消</button>
      </div>
    </form>
  </div>
