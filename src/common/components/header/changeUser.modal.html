<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      &times;
    </button>
    <h5 class="modal-title">切换用户</h5>
  </div>
  <form class="form-horizontal" role="form" novalidate w5c-form-validate name="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="oldPwd" class="col-sm-3 control-label">用户名：</label>
        <div class="col-sm-8">
          <input
            class="form-control input-sm"
            type="text"
            id="userCode"
            maxlength="10"
            autocomplete="off"
            ng-pattern="/^[0-9A-Za-z_]{1,19}$/"
            required="required"
            ng-model="vm.formData.userCode"
            ng-keydown="vm.handleUserNameKeyDown($event)"
            name="userCode"
            placeholder="用户名"
          ></input>
        </div>
      </div>
      <div class="form-group">
        <label for="newPwd" class="col-sm-3 control-label">密码：</label>
        <div class="col-sm-8">
          <input
            class="form-control input-sm"
            type="password"
            name="userPassword"
            id="userPassword"
            autocomplete="off"
            required="required"
            ng-model="vm.formData.password"
            placeholder="密码"
          ></input>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">{{changing ? '正在切换...' : '切换'}}</button>
      <button class="btn btn-default btn-sm btn-round" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
