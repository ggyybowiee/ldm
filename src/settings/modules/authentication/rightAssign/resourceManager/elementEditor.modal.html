<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      &times;
    </button>
    <h5 class="modal-title">新建资源元素</h5>
  </div>
  <form class="form-horizontal" role="form" novalidate w5c-form-validate name="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="elementCode" class="col-sm-3 control-label">元素编码：</label>
        <div class="col-sm-7">
          <input type="text" id="elementCode" name="elementCode" autocomplete="off" placeholder="在此处填写元素编号" ng-model="vm.formData.elementCode"
            class="form-control input-sm" required>
          <div style="color:red;font-weight:bold;">{资源编码}_{元素类型}_{元素作用} —— (建议使用)</div>
          <div style="color:red;font-weight:bold;">如：{{vm.formData.resource.resourceCode}}_button_confirm</div>
        </div>
      </div>
      <div class="form-group">
        <label for="elementDesc" class="col-sm-3 control-label">元素描述：</label>
        <div class="col-sm-7">
          <input type="text" id="elementDesc" name="elementDesc" autocomplete="off" placeholder="在此处填写元素名称" ng-model="vm.formData.elementDesc"
            class="form-control input-sm" required>
        </div>
      </div>
      <div class="form-group">
        <label for="elementDesc" class="col-sm-3 control-label">所属资源：</label>
        <div class="col-sm-7">
          <lable type="text" id="elementDesc" name="elementDesc" autocomplete="off"
            class="form-control input-sm" required ng-disabled="true">{{vm.formData.resource.resourceName}}({{vm.formData.resource.resourceCode}})</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">确定</button>
      <button class="btn btn-default btn-sm btn-round" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
