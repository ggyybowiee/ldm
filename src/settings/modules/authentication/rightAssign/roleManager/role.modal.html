<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      &times;
    </button>
    <h5 class="modal-title">角色编辑</h5>
  </div>
  <form class="form-horizontal" role="form" novalidate w5c-form-validate name="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="roleCode" class="col-sm-3 control-label">角色码：</label>
        <div class="col-sm-9">
          <input type="text" id="roleCode" name="roleCode" ng-model="vm.formData.roleCode" class="form-control input-sm" ng-disabled="vm.formData.fromServer"  autocomplete="off" required>
        </div>
      </div>
      <div class="form-group">
        <label for="roleName" class="col-sm-3 control-label">角色名：</label>
        <div class="col-sm-9">
          <input type="text" id="roleName" name="roleName" ng-model="vm.formData.roleName" class="form-control input-sm" autocomplete="off" required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">确定</button>
      <button class="btn btn-default btn-sm btn-round" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
