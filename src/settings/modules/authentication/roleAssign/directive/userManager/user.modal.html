<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      &times;
    </button>
    <h5 class="modal-title">用户编辑</h5>
  </div>
  <form class="form-horizontal" role="form" novalidate w5c-form-validate name="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="userCode" class="col-sm-3 control-label">用户编号：</label>
        <div class="col-sm-7">
          <input type="text" id="userCode" name="userCode" ng-model="vm.formData.userCode" class="form-control input-sm" autocomplete="off" ng-disabled="vm.formData.fromServer" required>
        </div>
      </div>
      <div class="form-group">
        <label for="userName" class="col-sm-3 control-label">用户名：</label>
        <div class="col-sm-7">
          <input type="text" id="userName" name="userName" ng-model="vm.formData.userName" class="form-control input-sm" autocomplete="off" required>
        </div>
      </div>

      <div class="form-group">
        <label for="userPassword" class="col-sm-3 control-label">密码：</label>
        <div class="col-sm-7">
          <input type="text" id="userPassword" name="userPassword" ng-model="vm.formData.userPassword" autocomplete="off" class="form-control input-sm" required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">确定</button>
      <button class="btn btn-default btn-sm btn-round" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
