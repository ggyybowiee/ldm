<div>
  <div loading-wrapper="vm.loadPatientTest">
    <div class="patient-test-ext-list-panel" ng-if="vm.testList.length>0">
      <div class="patient-test-ext-list-wrapper" full-page="fix" full-page-bottom="5">
        <div>
          <div class="patient-test-brief-panel" ng-repeat="testReport in vm.testList" ng-click="vm.selectTest(testReport)"
            ng-class="{'selected': vm.selectedTests.indexOf(testReport)!=-1}">
            <span>{{testReport.labMaster.resultsRptDateTime | idate:'XD'}}</span>
            <span>{{testReport.labMaster.testCause}}</span>
          </div>
        </div>
      </div>
      <div class="patient-test-ext-report-wrapper">
        <div>
          <button class="btn btn-primary btn-round btn-xs" ng-click="vm.selectedItem(undefined, 1)">全选</button>
          <button class="btn btn-primary btn-round btn-xs" ng-click="vm.selectedItem(undefined, 0)">全不选</button>
          <button class="btn btn-primary btn-round btn-xs" ng-click="vm.selectedItem(undefined, -1)">反选</button>
        </div>
        <div full-page="fix" full-page-bottom="205">
          <table>
            <tr ng-repeat="item in vm.avalibleItems" ng-style="{color: item.abnormal !== '0' ? 'red' : 'inherit'}"
              ng-class="{'selected': vm.selectedItems.indexOf(item)!=-1}" ng-click="vm.selectedItem(item)">
              <td style="min-width:20px;">{{vm.selectedItems.indexOf(item)!=-1 ? "√": ""}}</td>
              <td>{{item.itemName}}</td>
              <td>{{item.result}}{{item.units}}
                <span ng-if="item.abnormalIndicator === 'H'" class="fa fa-long-arrow-up"></span>
                <span ng-if="item.abnormalIndicator === 'L'" class="fa fa-long-arrow-down"></span>
              </td>
            </tr>
          </table>
        </div>
        <div class="test-ext-append-text-panel">
          <textarea ng-model="vm.appendText">
            </textarea>
          <button class="btn btn-primary" ng-click="vm.importText()">引用</button>
        </div>
      </div>
    </div>
    <h3 ng-if="vm.testList.length == 0">患者没有化验报告记录</h3>
  </div>
</div>
