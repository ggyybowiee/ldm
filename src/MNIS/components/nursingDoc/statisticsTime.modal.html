<div class="modal-content">
    <div class="modal-header">
      <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h5 class="modal-title">选择统计出入量的时间</h5>
    </div>
    <form class="form-horizontal form-inline" role="form" novalidate w5c-form-validate name="form">
      <div class="modal-body text-center">
        <date-picker width="100" ng-model="vm.formData.recordDate"></date-picker>
        <input type="hidden" ng-model="vm.formData.sheetId" />
        <select name="timeKey" id="timeKey" ng-model="vm.formData.timeKey" class="form-control input-sm" required>
          <option value="{{item.dicCode}}" ng-repeat="item in vm.metaData.times | orderBy: 'dicCode'">{{item.dicName}}</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-round btn-sm" w5c-form-submit="vm.ok()">确定</button>
        <button class="btn btn-warning btn-round btn-sm" ng-click="$dismiss()">取消</button>
      </div>
    </form>
  </div>
