<div class="modal-content print-modal-wrapper">
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">打印页码</h5>
  </div>
  <form class="form-horizontal form-inline" role="form" novalidate w5c-form-validate name="form">
    <div class="modal-body text-center">
      从第<input type="text" id="start" name="start" ng-model="vm.formData.start" class="form-control input-sm" required>页
      到
      第<input type="text" id="end" name="end" ng-model="vm.formData.end" class="form-control input-sm" required>页
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">确定</button>
      <button class="btn btn-warning btn-sm btn-round" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
