<div class="inout-input-container">
  <input class="{{inputClass}}" type="text" placeholder="在此输入性状" ng-model="character" ng-change="characterChange($event)" ng-keydown="keyDown($event)" ng-focus="itemFocus($event)"/>
  <input class="{{inputClass}}" type="text" placeholder="在此输入量" ng-model="amount" ng-change="amountChange($event)" ng-keydown="keyDown($event)" ng-focus="itemFocus($event)" />
</div>
