<div class="modal-content nursing-doc-modal-wrapper">
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">插入换页符</h5>
  </div>
  <form class="form-horizontal" role="form" novalidate w5c-form-validate name="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="type" class="col-sm-3 control-label">插入位置：</label>
        <label class="col-sm-8  control-label" style="text-align:left;margin-left:10px;">
          <span>第&nbsp;<span style="font-weight:bold;">{{vm.metaData.pageIndex}}</span>&nbsp;页，第&nbsp;<span style="font-weight:bold;">
            {{vm.metaData.rowIndex}}&nbsp;行</span>
          </span>
        </label>
      </div>
      <div class="form-group">
        <label for="type" class="col-sm-3 control-label">换页页数：</label>
        <div class="col-sm-8">
          <input class="form-control input-sm" autocomplete="off" type="number" ng-model="vm.formData.blankPageSize" />
        </div>
      </div>
    </div>
    <div class="modal-footer" style="margin-top:5px;">
      <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">确定</button>
      <button class="btn btn-warning btn-sm btn-round" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
