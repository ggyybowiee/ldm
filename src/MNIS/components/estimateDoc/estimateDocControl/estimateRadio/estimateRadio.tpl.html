<div class="radio-input-wrapper radio-{{layout}}">
  <label class="custom-radio estiamte-input-control" ng-repeat="radio in options track by $index">
    <input type="radio" ng-model="$parent.ngModel" value="{{radio.value}}" ng-click="handleClick(radio, $event, $index)" name="{{name}}"
    />
    <span ng-class="{'checked': $parent.ngModel.id == radio.id}">{{radio|optionSelectText}}</span>
  </label>
</div>
