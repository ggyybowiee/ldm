<div class="modal-content">
  <form class="form-inlne form-horizontal w5c-form"
        name="deviceBindForm"
        role="form"
        novalidate
        w5c-form-validate="vm.validationOption"
        form="deviceBindForm">
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h5 class="modal-title">编辑描述</h5>
    </div>
    <div class="modal-body">
      <ul class="list-group">
        <li ng-repeat="item in vm.formData track by $index" class="list-group-item">
          <div class="form-group">
            <div class="col-xs-10">
              <textarea class="form-control input-sm" ng-model="vm.formData[$index]"></textarea>
            </div>
            <div class="col-xs-2">
              <button class="btn btn-xs btn-danger btn-round" type="button" ng-click="vm.remove($index)">删除</button>
            </div>
          </div>
          <!-- <textarea class="form-control input-sm" ng-model="vm.formData[$index]"></textarea> -->
        </li>
      </ul>

      <div class="form-group">
        <label for="cate" class="control-label col-xs-2 partial-label"></label>
        <div class="col-xs-8">
          <button class="btn btn-sm btn-success btn-round" type="button" w5c-form-submit="vm.add()">添加描述</button>
        </div>
      </div>

    </div>
    <div class="modal-footer clearfix">
      <button class="btn btn-sm btn-success btn-round" type="button" ng-click="vm.ok()">保存</button>
      <button class="btn btn-sm btn-default btn-round" type="button" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
