<div class="modal-content skin-test-modal-wrapper">
  <div class="modal-header">
    <button
      type="button"
      class="close"
      ng-click="$dismiss()"
      aria-label="Close"
    >&times;</button>

    <h5 class="modal-title">皮试照片</h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-6">
        <p class="text-center fz-13">皮试前</p>
        <img ng-if="vm.pic.imageBefore" ng-src="{{vm.pic.imageBefore}}">
      </div>
      <div class="col-xs-6">
        <p class="text-center fz-13">皮试后</p>
        <img ng-if="vm.pic.imageAfter" ng-src="{{vm.pic.imageAfter}}">
      </div>
    </div>
  </div>

</div>
