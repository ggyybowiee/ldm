<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      &times;
    </button>
    <h5 class="modal-title">拆分配置</h5>
  </div>
  <form class="form-horizontal" role="form" novalidate w5c-form-validate name="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="execFreq" class="col-sm-3 control-label">执行频次：</label>
        <div class="col-sm-9">
          <select class="form-control input-sm" name="execFreq" id="execFreq" ng-model="vm.formData.execFreq" ng-options="item.dicCode as item.dicName for item in vm.options"></select>
        </div>
      </div>
      <div class="form-group">
        <label for="splitType" class="col-sm-3 control-label">类型：</label>
        <div class="col-sm-9">
          <select id="type" id="splitType" name="splitType" ng-model="vm.formData.splitType" class="form-control input-sm" ng-options="item.dicCode as item.dicName for item in vm.types" ng-change="vm.typeChange()" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="splitConf" class="col-sm-3 control-label">拆分配置：</label>
        <div class="col-sm-9">
           <div class="input-group">
            <span class="input-group-btn"><button class="btn btn-sm btn-default">{{prefix || '&nbsp;'}}</button></span>
            <input type="text" id="splitConf" name="splitConf" ng-model="vm.formData.splitConf" w5c-customizer="vm.checker()" class="form-control input-sm" ng-attr-placeholder="{{vm.typeMaps[vm.formData.splitType].format}}" ng-disabled="vm.typeMaps[vm.formData.splitType].disabled" ng-required="!vm.typeMaps[vm.formData.splitType].empty" prefix-input max-length="80">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">确定</button>
      <button class="btn btn-default btn-sm btn-round" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
