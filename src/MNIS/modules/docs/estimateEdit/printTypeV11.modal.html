<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      &times;
    </button>
    <h5 class="modal-title">选择打印内容</h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal form-inline" role="form" novalidate w5c-form-validate name="form">
      <div class="modal-body" style="margin-left:50px">
        <div>
          <span> 从第</span>
          <input type="text" id="start" name="start" autocomplete="off" ng-model="vm.formData.start" class="form-control input-sm" required>
          <span>页 到 第</span>
          <input type="text" id="end" name="end" autocomplete="off" ng-model="vm.formData.end" class="form-control input-sm" required>
          <span>页</span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">确定</button>
        <button class="btn btn-warning btn-sm btn-round" ng-click="$dismiss()">取消</button>
      </div>
    </form>
  </div>
</div>
