<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        &times;
    </button>
    <h5 class="modal-title">选择打印方式</h5>
  </div>
  <div class="modal-body">
    <div class="type-wrap">
      <button class="btn btn-default btn-lg" estimate-print-btn ng-click="$dismiss()">多表合一</button>
      <button class="btn btn-default btn-lg" estimate-print-btn="split" ng-click="$dismiss()">多表分离</button>
    </div>
  </div>
</div>
