<div class="modal-content">
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">选择打印内容页码</h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal form-inline" role="form" novalidate w5c-form-validate name="form">
      <div class="modal-body" style="margin-left:50px">
        <div>
          <span> 从第</span>
          <input type="number" id="start" name="start" min="1" autocomplete="off" ng-model="vm.formData.start" class="form-control input-sm"
            required>
          <span>页 到 第</span>
          <input type="number" id="end" name="end" min="1" max="vm.metaData.maxPage ? vm.metaData.maxPage : 1000000"
            autocomplete="off" ng-model="vm.formData.end" class="form-control input-sm" required>
          <span>页</span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-sm btn-round" w5c-form-submit="vm.ok()">确定</button>
        <button class="btn btn-warning btn-sm btn-round" ng-click="$dismiss()">取消</button>
      </div>
    </form>
  </div>
</div>
