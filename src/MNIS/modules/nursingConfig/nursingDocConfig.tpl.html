<div class="manager-wrapper">
  <div class="toolbar" style="padding: 10px 0px;">
    <div class="pull-left">
      <label>搜索框:</label>
      <input class="form-control input-sm" ng-model="vm.filterText" placeholder="输入文书模版名进行查找" style="width:300px;" />
    </div>
    <div class="pull-right">

      <label>编辑器:</label>
      <select class="form-control input-sm" ng-model="vm.selectCategory" name="selectCategory">
        <option value="">全部</option>
        <option value="hljld">护理记录单</option>
        <option value="hlpgd">护理评估单</option>
      </select>

      <div class="toolbar-item" style="margin-left: 25px">
        <button class="btn btn-sm btn-round btn-sm btn-success " ng-click="vm.open() ">添加</button>
      </div>
    </div>
  </div>
  <div class="content-table " loading-wrapper="vm.load ">
    <table class="table white-borderd">
      <thead>
        <tr>
          <th>编辑器</th>
          <th>文书模版名</th>
          <th>文书类别</th>
          <th>更新人</th>
          <th>更新时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody ng-repeat="item in vm.list | filter: {'tplName': vm.filterText} | filter: {'category':vm.selectCategory} | orderBy:'category'">
        <tr>
          <td>{{item.category | edityType}}</td>
          <td style="text-align:left;">{{item.tplName}}</td>
          <td>{{vm.attendShowCategoryDic[item.showType].dicName}}</td>
          <td>{{item.updatePerson}}</td>
          <td>{{item.updateTime | idate: 'DH'}}</td>
          <td>
            <button class="btn btn-link btn-xs success-text " ng-click="vm.goEditDoc(item) ">
              <i class="fa fa-pencil "></i>
            </button>
            <button class="btn btn-link btn-xs warning-text " ng-click="vm.open(item) ">
              <i class="fa fa-edit "></i>
            </button>
            <button class="btn btn-link btn-xs danger-text " confirm yes="vm.del(item) " content="确定要删除该记录单？ ">
              <i class="fa fa-trash "></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
