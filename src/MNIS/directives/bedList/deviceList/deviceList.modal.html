<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">绑定设备</h5>
  </div>
  <form class="form-horizontal" role="form" novalidate w5c-form-validate name="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="deviceName" class="col-sm-2 control-label">设备名称：</label>
        <div class="col-sm-6">
          <span class="control-label" id="deviceName" style="color: #272e37">{{vm.formData.deviceName}}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="ip" class="col-sm-2 control-label">IP：</label>
        <div class="col-sm-6">
          <span class="control-label" id="ip" style="color: #272e37">{{vm.formData.ip}}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="patName" class="col-sm-2 control-label">患者：</label>
        <div style="display: flex; flex-wrap: wrap;">
          <div ng-repeat="item in vm.metaData.patientList | orderBy:  ['+bedCode.length', '+bedCode']" 
            style="flex-basis: 20%; padding: 3px;">
            <div class="device-list-binding-patient-wrapper" style="text-align: center;"  ng-click="vm.selectedPatient(item)" ng-class="{'selected': vm.metaData.personId == item.inhosCode}">
              <div>{{item.bedCode}}床</div>
              <div>{{item.patName}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-round btn-sm" w5c-form-submit="vm.ok()">确定</button>
      <button class="btn btn-default btn-round btn-sm" ng-click="$dismiss()">取消</button>
    </div>
  </form>
</div>
